<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <title>youshark</title>
  
  <!-- Background -->
  <circle cx="200" cy="200" r="190" fill="#fff" stroke="#e5e7eb" stroke-width="2"/>
  
  <!-- Shark silhouette icon -->
  <g transform="translate(200, 150)">
    <!-- Shark body -->
    <ellipse cx="0" cy="0" rx="50" ry="16" fill="#FF6B35"/>
    
    <!-- Shark head/nose -->
    <ellipse cx="-40" cy="0" rx="16" ry="12" fill="#FF6B35"/>
    
    <!-- Main dorsal fin -->
    <path d="M8 -16 L24 -28 L28 -24 L32 -20 L28 -12 L24 -10 L16 -8 Z" fill="#FF6B35"/>
    
    <!-- Tail fin -->
    <path d="M36 -6 L52 -12 L56 -8 L54 0 L52 6 L40 4 L36 0 Z" fill="#FF6B35"/>
    <path d="M40 0 L50 6 L46 10 L40 6 Z" fill="#FF6B35"/>
    
    <!-- Side fins -->
    <path d="M-8 6 L4 16 L8 14 L6 10 L0 8 Z" fill="#FF6B35"/>
    <path d="M16 6 L24 14 L22 18 L16 12 Z" fill="#FF6B35"/>
    
    <!-- Eye -->
    <circle cx="-28" cy="-4" r="2.5" fill="#ffffff"/>
    <circle cx="-26" cy="-4" r="1.2" fill="#1a1a1a"/>
  </g>
  
  <!-- Main brand text -->
  <text x="200" y="240" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
        font-size="44" font-weight="750" text-anchor="middle" letter-spacing="-1px">
    <tspan fill="#1a1a1a">you</tspan><tspan fill="#FF6B35">shark</tspan><tspan fill="#FF6B35" font-size="50" dx="1">.</tspan>
  </text>
</svg>